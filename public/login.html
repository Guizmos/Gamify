<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gamify – Connexion</title>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,500,0,0" />
</head>

<body class="app-center">

  <div class="app">
    <section class="card settings-card login-card">
      <div class="settings-card__head">
        <div>
          <h2 class="settings-title">Gamify</h2>
          <p class="muted settings-sub">Connexion</p>
        </div>
      </div>

      <div class="settings-card__body">

        <label class="settings-label">
          Utilisateur
          <input
            id="u"
            type="text"
            placeholder="Nom d’utilisateur"
            autocomplete="username"
          />
        </label>

        <label class="settings-label">
          Mot de passe
          <input
            id="p"
            type="password"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </label>

        <div class="settings-actions">
          <button id="btn" class="btn btn-primary" type="button">
            Se connecter
          </button>
        </div>

        <p id="msg" class="muted" style="margin:0;"></p>
      </div>
    </section>
  </div>

  <script src="login.js"></script>
</body>
</html>
